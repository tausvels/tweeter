<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/tweetArticle.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>

    <!-- JQUERY-->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <p><b>Write</b> a new tweet</p>
      <p><img class="hvr-wobble-vertical" src="./images/dropdownArrows.png"></p>
    </nav>

    <header class="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Tausif Khan</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="error-section">
        <div>
          <span class="error-icon"><img src="./images/warning.png"></img></span>
          <div class="error-message"></div>
        </div>
      </section>
      <section class="show-new-tweet-input">
        <!-- <h2>Compose Tweet</h2> -->
        <form class="new-tweet-form" method="POST" action="/tweets">
          <textarea class="tweet-input-field" name="text" placeholder="What are you humming about?"></textarea>
          <div class="form-input-section">
            <input id="tweet-submit-btn" type="submit" value="Tweet">
            <div class="empty"></div>
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      
      <section class="display-tweets"></section>
    </main>
    <a id="back2Top" title="Back to top" href="#"><img id="scroll-icon" src="./images/icons8-scroll-up-64.png"></img></a> <!-- &#10148; <-- DEFAULT ARROW NOTATION-->
    <!-- <section class="scroll-up-section">
      <div>
        <img class="scroll-up-icon" src="./images/Double_arrow_red_up.png"></img>
      </div>
    </section> -->
    <script src="./scripts/composer-char-counter.js" ></script>
  </body>
</html>
